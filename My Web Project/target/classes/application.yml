server:
  port: 8888
spring:
  application:
    name: My Web Project
  datasource:
    hikari:
      maximum-pool-size: 50 # 增加连接池大小
      minimum-idle: 10 # 最小空闲连接
      connection-timeout: 30000 # 连接超时时间
      idle-timeout: 240000 # 空闲连接超时，设置为4分钟，小于max-lifetime
      max-lifetime: 300000 # 连接最大生命周期，设置为5分钟，确保远小于MySQL的wait_timeout
      connection-test-query: SELECT 1 # 连接测试查询
      validation-timeout: 3000 # 连接验证超时时间
      leak-detection-threshold: 60000 # 连接泄漏检测阈值
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mywebproject?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useSSL=false&connectTimeout=30000&socketTimeout=30000
    username: root
    password: 123456

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 10s
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 1
        shutdown-timeout: 100ms
