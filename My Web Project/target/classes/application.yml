logging:
  level:
    # Spring 框架日志
    org.springframework: INFO
    org.springframework.security: warn # Spring Security只输出警告
    org.mybatis: warn
    com.cygnet: DEBUG     # 只显示自己项目的DEBUG日志

jwt:
  secret: HowtoDecideMySecret


mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
   # log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 可选，用于查看SQL日志
    default-enum-type-handler: com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: isDeleted  # 逻辑删除字段名
      logic-delete-value: 1         # 逻辑已删除值
      logic-not-delete-value: 0     # 逻辑未删除值

langchain4j:
  deepseek:
    api-key: ${DEEPSEEK_API_KEY:your-deepseek-api-key}
    base-url: https://api.deepseek.com/v1
    model-name: deepseek-chat
    timeout: 60s
    max-tokens: 2000
    temperature: 0.7
    log-requests: true
    log-responses: true
